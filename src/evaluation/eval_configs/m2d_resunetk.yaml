dataset:
    module: "src.datamodules.dataset.s5.dataset_s5_waveform"
    main: "DatasetS5Waveform"
    args:
        soundscape_dir: 'data/dev_set/test/soundscape'
        oracle_target_dir: 'data/dev_set/test/oracle_target'
        estimate_target_dir: 'data/dev_set/test/estimate' # --generate_waveform: estimated waveforms will be written to this dir
                                                          # --use_generated_waveform: estimated waveform will be loaded from this dir, ignore the model
        n_sources: 3
        label_set: "dcase2025t4"
        label_vector_mode: "concat"
        sr: 32000
model:
    module: "src.models.s5.s5"
    main: "S5"
    args:
        label_set: "dcase2025t4"
        tagger_ckpt: 'ckpt/m2dat.ckpt'
        separator_ckpt: 'ckpt/resunetk.ckpt'

        tagger_config:
            module: "src.models.m2dat.m2dat"
            main: "M2dAt"
            args:
                ref_channel: 0
                weight_file: "ckpt/m2d_as_vit_base-80x1001p16x16p32k-240413_AS-FT_enconly/weights_ep69it3124-0.47998.pth"
                num_classes: 18
        separator_config:
            module: "src.models.resunet2.resunet_mod"
            main: "ResUNet30"
            args:
                input_channels: 4
                output_channels: 1
                target_sources_num: 3
                label_len: 54


